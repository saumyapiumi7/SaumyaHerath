<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nav-link:hover {
      border-bottom: 2px solid #F97316;
    }
  </style>
</head>
<body class="bg-gray-800">

  <!-- Navbar -->
  <nav class="bg-black p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      
      <!-- Logo Section -->
      <div class="text-white text-xl flex items-center space-x-2">
        <span class="text-orange-500">&lt;</span>
        <span class="font-semibold">Saumya_Herath</span>
        <span class="text-white">/&gt;</span>
      </div>
      
      <!-- Links -->
      <div class="hidden md:flex space-x-6 text-white">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Resume</a>
        <a href="#" class="nav-link">Portfolio</a>
        <a href="#" class="nav-link">Contact</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menuBtn" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

    </div>
    
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden bg-black text-white p-4 hidden">
      <a href="#" class="block py-2">Home</a>
      <a href="#" class="block py-2">About</a>
      <a href="#" class="block py-2">Resume</a>
      <a href="#" class="block py-2">Portfolio</a>
      <a href="#" class="block py-2">Contact</a>
    </div>
  </nav>

  <!-- Script for Mobile Menu Toggle -->
  <script>
    document.getElementById('menuBtn').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
